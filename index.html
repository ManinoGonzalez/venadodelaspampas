<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WebAR - Venado (MindAR + A-Frame)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #loading { position: absolute; left: 10px; top: 10px; z-index: 10; background: rgba(0,0,0,0.5); color: white; padding: 8px 12px; border-radius: 6px; }
    #instructions { position: absolute; left: 10px; bottom: 10px; z-index: 10; background: rgba(0,0,0,0.5); color: white; padding: 8px 12px; border-radius: 6px; max-width: 45vw; }
  </style>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-mindar/dist/aframe-mindar.min.js"></script>
</head>
<body>
  <div id="loading">Cargando... permití acceso a la cámara cuando el navegador lo solicite.</div>
  <div id="instructions">Apunta la cámara al target (la imagen impresa). El venado aparecerá centrado sobre la imagen.</div>

  <!-- MindAR + A-Frame scene
       IMPORTANT: this project expects a file named 'targets.mind' in the same folder.
       You must generate the 'targets.mind' target file from your target image (see README).
  -->
  <a-scene mindar-image="targetSrc: targets.mind; maxTrack: 1;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false"
           embedded
           renderer="logarithmicDepthBuffer: true; antialias: true;">
    <a-assets>
      <a-asset-item id="venadoModel" src="VENADO_DEFINITIVO.glb"></a-asset-item>
    </a-assets>

    <!-- Target index 0 (the first image in the targets.mind) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Adjust position/rotation/scale so the model stands centered on the printed image -->
      <a-gltf-model src="#venadoModel" position="0 0 0" rotation="0 0 0" scale="0.02 0.02 0.02"></a-gltf-model>
    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Hide loading once scene is ready
    document.querySelector('a-scene').addEventListener('renderstart', () => {
      const load = document.getElementById('loading');
      if (load) load.style.display = 'none';
    });
  </script>
</body>
</html>
